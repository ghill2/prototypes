<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet" />
</head>
<body>

  <div class="pl-4 pt-4">

    <div class="w-full md:w-1/2 mb-6 md:mb-0 max-w-xs">
        <input  required name="text-input",
                id="password-input-field"
                type="text"
                placeholder="Password"
                class="password-input-field"/>
        <p  id="password-input-field-error-msg"
            class="text-red-500 text-xs italic">
          Please fill out this field.
        </p>
        <!-- An element to toggle between password visibility -->
        <input type="checkbox" onclick="toggleVisibility()" checked>Show Password
    </div>

    <div id="btn-div" class="md:flex md:items-center">
      <div class="md:w-1/3">
        <div class="md:w-2/3">
          <button id="btn" type="submit" value="Submit"
          class="bg-purple-500 hover:bg-purple-400 shadow focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
          >
          Submit
          </button>
        </div>
      </div>
    </div>


  </div>
    

</body>
</html>
<script src="password-field.js" type="text/javascript"></script>
